<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Evento Corporativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Confirmação de Presença</h1>
        </header>
        <main>
            <section>
                <p>Prezado(a),</p>
                <p>Estamos ansiosos para recebê-lo(a) em nosso evento. Por favor, confirme sua presença preenchendo o formulário abaixo:</p>
                <form id="rsvp-form">
                    <div class="form-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="attendance">Você poderá comparecer?</label>
                        <select id="attendance" name="attendance" required>
                            <option value="">Selecione uma opção</option>
                            <option value="yes">Sim</option>
                            <option value="no">Não</option>
                        </select>
                    </div>
                    <button type="submit">Confirmar Presença</button>
                </form>
            </section>
            <section id="confirmation-message" class="hidden">
                <h2>Confirmação de Presença</h2>
                <p id="message-content"></p>
                <div id="receipt" class="hidden">
                    <h3>Recibo de Confirmação</h3>
                    <p><strong>Nome:</strong> <span id="receipt-name"></span></p>
                    <p><strong>Email:</strong> <span id="receipt-email"></span></p>
                    <p><strong>Presença Confirmada:</strong> <span id="receipt-attendance"></span></p>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Empresa Corporativa. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
